    entities:
    - User
    - FilledOrder
    - CancelledOrder
#    - ApprovedProxy
    abis:
    - name: ExchangeV2
      file: ./abis/ExchangeV2.json
    eventHandlers:
    - event: Fill(address,address,address,address,uint256,uint256,uint256,uint256,bytes32,bytes,bytes) # From MExchangeCore.sol
      handler: handleFill
